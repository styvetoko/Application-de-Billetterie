<mat-toolbar color="primary">
  <span>Ticketing App</span>
  <span class="spacer"></span>
  <button mat-button [routerLink]="['/auth/login']">Login</button>
</mat-toolbar>

<div class="container">
  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let event of events">
      <mat-card>
        <img mat-card-image [src]="event.image" alt="Event Image">
        <mat-card-title>{{ event.name }}</mat-card-title>
        <mat-card-subtitle>{{ event.date }}</mat-card-subtitle>
        <mat-card-content>
          <p>{{ event.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/events', event.id]">See details</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
